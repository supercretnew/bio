    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;800&display=swap');

        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --primary: #ff1a1a;
            --primary-dim: rgba(255, 26, 26, 0.15);
            --text-main: #ffffff;
            --text-muted: #888888;
            
            --font-head: 'Outfit', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            
            --border-radius: 12px;
            --easing: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            width: 100%; height: 100%; 
            background: var(--bg-color); 
            overflow: hidden; 
            font-family: var(--font-head); 
            color: var(--text-main);
        }

        body { display: flex; justify-content: center; align-items: center; }

        #neural-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.6; }
        
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none; z-index: 2;
        }

        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 1; pointer-events: none;
        }

        .interface-container {
            position: relative; z-index: 10;
            width: 100%; max-width: 420px;
            padding: 20px;
            perspective: 1200px;
        }

        .cyber-card {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 
                0 0 0 1px rgba(0,0,0,1),
                0 20px 50px rgba(0,0,0,0.7),
                0 0 100px rgba(255, 26, 26, 0.05);
            transform-style: preserve-3d;
            opacity: 0;
            animation: cardEnter 0.8s var(--easing) forwards 0.2s;
        }

        .cyber-card::before {
            content: ''; position: absolute; top: -1px; left: 20%; right: 20%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 15px var(--primary);
            opacity: 0.8;
        }

        .profile-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 30px; }

        .avatar-wrapper {
            position: relative; width: 90px; height: 90px; margin-bottom: 20px;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(180deg, rgba(255,255,255,0.1), transparent);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .avatar-box {
            width: 100%; height: 100%; border-radius: 50%; overflow: hidden;
            position: relative; border: 2px solid #111;
        }

        .avatar-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) contrast(1.2); transition: 0.5s; }
        .cyber-card:hover .avatar-box img { filter: grayscale(0%) contrast(1); }

        .avatar-box::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: scan 3s ease-in-out infinite;
            opacity: 0.6;
        }

        .nick-text {
            font-size: 28px; font-weight: 800; letter-spacing: -0.02em;
            color: var(--text-main); margin-bottom: 4px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .role-text {
            font-family: var(--font-code); font-size: 11px; 
            color: var(--primary); font-weight: 700; 
            letter-spacing: 2px; text-transform: uppercase;
            background: rgba(255, 26, 26, 0.08);
            padding: 4px 10px; border-radius: 4px; border: 1px solid rgba(255, 26, 26, 0.2);
            margin-bottom: 25px;
        }

        .stats-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            width: 100%; margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.05);
            padding: 12px; border-radius: 8px;
            display: flex; flex-direction: column; align-items: flex-start;
            font-family: var(--font-code);
        }

        .stat-label { font-size: 9px; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; }
        .stat-value { font-size: 13px; font-weight: 700; display: flex; align-items: center; gap: 8px; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #333; transition: 0.3s; }

        .tech-grid {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 35px;
        }

        .tech-pill {
            font-family: var(--font-code); font-size: 10px; font-weight: 600;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            color: #ccc;
            padding: 6px 12px; border-radius: 6px;
            cursor: default; transition: 0.3s;
        }

        .tech-pill:hover {
            border-color: var(--primary); color: #fff;
            box-shadow: 0 0 10px var(--primary-dim);
            transform: translateY(-2px);
        }

        .action-btn {
            position: relative; width: 100%;
            padding: 16px;
            background: transparent;
            color: var(--primary);
            font-family: var(--font-code); font-size: 12px; font-weight: 700; letter-spacing: 1px;
            text-decoration: none; text-transform: uppercase;
            border: 1px solid var(--primary);
            border-radius: 8px;
            overflow: hidden; transition: 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .action-btn span { position: relative; z-index: 2; transition: color 0.3s; }

        .action-btn::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary);
            transform: translateX(-101%); transition: transform 0.4s var(--easing);
            z-index: 1;
        }

        .action-btn:hover { border-color: var(--primary); box-shadow: 0 5px 20px rgba(255, 0, 0, 0.2); }
        .action-btn:hover::before { transform: translateX(0); }
        .action-btn:hover span { color: #000; }

        @keyframes cardEnter { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        .scramble-glitch span { color: var(--primary); opacity: 0.8; }
    </style>

    <script>
        const DOM = {
            statusText: document.getElementById('status-text'),
            statusDot: document.getElementById('status-dot'),
            ageDisplay: document.getElementById('age-display'),
            scrambleTarget: document.getElementById('scramble-target'),
            canvas: document.getElementById('neural-canvas'),
            card: document.getElementById('tilt-card')
        };

        function updateMoscowStatus() {
            if (!DOM.statusText) return;
            const now = new Date();
            const mskHour = parseInt(new Intl.DateTimeFormat('en-US', { hour: 'numeric', hour12: false, timeZone: 'Europe/Moscow' }).format(now));
            const isOnline = (mskHour >= 10) || (mskHour < 2);
            
            DOM.statusText.innerText = isOnline ? "ONLINE" : "OFFLINE";
            DOM.statusText.style.color = isOnline ? "#ffffff" : "#666666";
            
            DOM.statusDot.style.background = isOnline ? "#00ff41" : "#333333";
            DOM.statusDot.style.boxShadow = isOnline ? "0 0 8px #00ff41" : "none";
        }
        updateMoscowStatus();
        setInterval(updateMoscowStatus, 60000);

        function calculateAge() {
            const birthDate = new Date('2000-01-01');
            const legacyDate = new Date('1488-01-01');
            const legacyDiff = Date.now() - legacyDate.getTime();
            const legacyAge = Math.abs(new Date(legacyDiff).getUTCFullYear() - 1970);
            
            if(DOM.ageDisplay) DOM.ageDisplay.innerText = `${legacyAge} YEARS`;
        }
        calculateAge();

        class TextScrambler {
            constructor(el) {
                this.el = el;
                this.chars = '/>_HTML5_CSS3_JS_';
                this.originalText = el.innerText;
                this.frame = 0;
                this.update = this.update.bind(this);
                this.queue = [];
                this.scramble(this.originalText);
            }
            scramble(text) {
                this.queue = [];
                for (let i = 0; i < text.length; i++) {
                    const from = this.originalText[i] || '';
                    const to = text[i] || '';
                    const start = Math.floor(Math.random() * 20);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
            }
            update() {
                let output = '';
                let complete = 0;
                for (let i = 0; i < this.queue.length; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.chars[Math.floor(Math.random() * this.chars.length)];
                            this.queue[i].char = char;
                        }
                        output += `<span>${char}</span>`;
                    } else {
                        output += from;
                    }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) return;
                this.frameRequest = requestAnimationFrame(this.update);
                this.frame++;
            }
        }
        
        setTimeout(() => {
            if(DOM.scrambleTarget) new TextScrambler(DOM.scrambleTarget);
        }, 500);

        const ctx = DOM.canvas.getContext('2d');
        let w, h;
        let particles = [];
        const mouse = { x: null, y: null };

        class Particle {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 1.5;
                this.color = `rgba(100, 100, 100, ${Math.random() * 0.5})`;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0) this.x = w;
                else if (this.x > w) this.x = 0;
                if (this.y < 0) this.y = h;
                else if (this.y > h) this.y = 0;
                
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        const angle = Math.atan2(dy, dx);
                        const force = (100 - distance) / 100;
                        this.vx -= Math.cos(angle) * force * 0.5;
                        this.vy -= Math.sin(angle) * force * 0.5;
                    }
                }
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initCanvas() {
            w = DOM.canvas.width = window.innerWidth;
            h = DOM.canvas.height = window.innerHeight;
            particles = [];
            const count = w < 768 ? 50 : 100;
            for(let i=0; i<count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            
            for(let i=0; i<particles.length; i++) {
                let p = particles[i];
                p.update();
                p.draw();
                
                for(let j=i; j<particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 100) {
                        ctx.strokeStyle = `rgba(200, 50, 50, ${0.15 - dist/100})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('mouseleave', () => { mouse.x = null; mouse.y = null; });

        DOM.card.addEventListener('mousemove', (e) => {
            if(window.innerWidth < 768) return;
            const rect = DOM.card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const xPct = x / rect.width;
            const yPct = y / rect.height;

            const rotateX = (0.5 - yPct) * 10;
            const rotateY = (xPct - 0.5) * 10;

            DOM.card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        DOM.card.addEventListener('mouseleave', () => {
            DOM.card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        });

        initCanvas();
        animate();
    </script>
