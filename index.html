<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --bg-color: #020202;
            --glass-bg: rgba(15, 15, 15, 0.7);
            --glass-border: rgba(255, 0, 0, 0.2);
            --primary-red: #ff0000;
            --status-online: #00ff41;
            --status-offline: #666;
            --text-main: #ffffff;
            --text-muted: #999;
            --font-tech: 'Courier New', monospace;
            --font-ui: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { width: 100%; height: 100%; background: var(--bg-color); overflow: hidden; font-family: var(--font-ui); color: var(--text-main); }
        body { display: flex; justify-content: center; align-items: center; }

        #neural-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .scanlines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 2px, 3px 100%; z-index: 1; pointer-events: none; }
        .vignette { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 50%, #000 100%); z-index: 2; pointer-events: none; }

        .interface-container { position: relative; z-index: 10; width: 90%; max-width: 440px; perspective: 1000px; }
        .cyber-card {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
            transform-style: preserve-3d;
            opacity: 0;
            animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.3s;
        }
        
        .cyber-card::after { content: ''; position: absolute; top: -1px; left: 50%; transform: translateX(-50%); width: 40%; height: 2px; background: var(--primary-red); box-shadow: 0 0 20px var(--primary-red); border-radius: 10px; }

        .profile-section { text-align: center; margin-bottom: 25px; }
        .avatar-box { position: relative; width: 100px; height: 100px; margin: 0 auto 20px; }
        .avatar-box img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); position: relative; z-index: 2; background: #000; }
        
        .spinner { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); border-radius: 50%; border: 1px solid transparent; animation: rotate 4s linear infinite; }
        .spinner.s1 { width: 120%; height: 120%; border-top-color: var(--primary-red); opacity: 0.7; }
        .spinner.s2 { width: 140%; height: 140%; border-bottom-color: var(--primary-red); opacity: 0.3; animation-direction: reverse; animation-duration: 7s; }

        .nick-text { font-size: 32px; font-weight: 800; letter-spacing: -1px; margin-bottom: 5px; color: #fff; text-shadow: 0 0 20px rgba(255,0,0,0.5); }
        .role-text { font-family: var(--font-tech); font-size: 12px; color: var(--primary-red); letter-spacing: 3px; margin-bottom: 15px; text-transform: uppercase; }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 13px;
            font-family: var(--font-tech);
            color: var(--text-muted);
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-value { color: #fff; font-weight: bold; }
        
        .status-indicator { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; background: #555; box-shadow: 0 0 5px #555; transition: all 0.5s ease; }
        .status-text { transition: color 0.5s ease; }

        .tech-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 25px 0; }
        .tech-item { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); padding: 8px; text-align: center; font-size: 11px; font-weight: 700; color: #aaa; border-radius: 6px; transition: 0.3s; cursor: default; }
        .tech-item:hover { background: rgba(255,0,0,0.15); border-color: var(--primary-red); color: #fff; transform: translateY(-2px); }

        .action-btn { display: block; width: 100%; padding: 16px; background: linear-gradient(135deg, #800000, #400000); border: 1px solid rgba(255,50,50,0.3); color: #fff; text-align: center; text-decoration: none; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; border-radius: 8px; transition: 0.3s; position: relative; overflow: hidden; }
        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(255,0,0,0.2); border-color: var(--primary-red); }
        .action-btn::after { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: 0.5s; }
        .action-btn:hover::after { left: 100%; }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes rotate { to { transform: translate(-50%, -50%) rotate(360deg); } }

    </style>
</head>
<body>

    <canvas id="neural-canvas"></canvas>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div class="interface-container">
        <main class="cyber-card" id="tilt-card">
            
            <div class="profile-section">
                <div class="avatar-box">
                    <div class="spinner s1"></div>
                    <div class="spinner s2"></div>
                    <img src="./icon.png" alt="User Avatar" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIiBzdHlsZT0iYmFja2dyb3VuZDojMDUwNTA1Ij48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI0MCIgc3Ryb2tlPSIjZmYwMDAwIiBzdHJva2Utd2lkdGg9IjIiIGZpbGw9Im5vbmUiLz48L3N2Zz4='">
                </div>
                
                <h1 class="nick-text" id="scramble-target">SupercretNew</h1>
                <div class="role-text">Developer</div>

                <div class="stats-row">
                    <div>AGE: <span id="age-display" class="stat-value">--</span></div>

                        <span id="status-dot" class="status-indicator"></span>

            </div>

            <a href="https://t.me/supercretnew" class="action-btn">
                Telegram

        </main>
    </div>

    <script>
        function updateMoscowStatus() {
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('status-dot');
            
            if (!statusText || !statusDot) return;

            const now = new Date();
            
            const mskHour = parseInt(new Intl.DateTimeFormat('en-US', {
                hour: 'numeric',
                hour12: false,
                timeZone: 'Europe/Moscow'
            }).format(now));

            const isOnline = mskHour >= 10 && mskHour < 21;

            if (isOnline) {
                statusText.innerText = "ONLINE";
                statusText.style.color = "#00ff41"; // Green text
                statusDot.style.background = "#00ff41"; // Green dot
                statusDot.style.boxShadow = "0 0 10px #00ff41";
            } else {
                statusText.innerText = "OFFLINE";
                statusText.style.color = "#ff4444"; // Red text
                statusDot.style.background = "#ff4444"; // Red dot
                statusDot.style.boxShadow = "0 0 10px #ff4444";
            }
        }

        updateMoscowStatus();
        setInterval(updateMoscowStatus, 60000);


        const birthDate = new Date('1488-01-01'); // YYYY-MM-DD
        const ageDisplay = document.getElementById('age-display');
        
        const diff = Date.now() - birthDate.getTime();
        const ageDate = new Date(diff); 
        const calculatedAge = Math.abs(ageDate.getUTCFullYear() - 1970);
        
        if(ageDisplay) ageDisplay.innerText = calculatedAge;


        class Scramble {
            constructor(el) {
                this.el = el;
                this.chars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
                this.finalText = el.innerText;
                this.frame = 0;
                this.queue = [];
                this.scramble(this.finalText);
            }
            scramble(newText) {
                const length = Math.max(this.finalText.length, newText.length);
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = this.finalText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
            }
            update = () => {
                let output = '';
                let complete = 0;
                for (let i = 0; i < this.queue.length; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.chars[Math.floor(Math.random() * this.chars.length)];
                            this.queue[i].char = char;
                        }
                        output += `<span style="color:#ff0000">${char}</span>`;
                    } else {
                        output += from;
                    }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) return;
                this.frameRequest = requestAnimationFrame(this.update);
                this.frame++;
            }
        }
        // Start scramble effect with a slight delay
        setTimeout(() => {
            const el = document.getElementById('scramble-target');
            if(el) new Scramble(el);
        }, 800);


        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        let particles = [];
        
        const mouse = { x: null, y: null };

        class Particle {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 1.5 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > w) this.vx *= -1;
                if (this.y < 0 || this.y > h) this.vy *= -1;
                
                // Mouse repulsion
                if (mouse.x != null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        const angle = Math.atan2(dy, dx);
                        const force = (150 - distance) / 150;
                        this.vx -= Math.cos(angle) * force * 0.5;
                        this.vy -= Math.sin(angle) * force * 0.5;
                    }
                }
            }
            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            particles = [];
            const count = w < 600 ? 50 : 100;
            for(let i=0; i<count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            
            for(let i=0; i<particles.length; i++) {
                let p = particles[i];
                p.update();
                p.draw();
                
                // Connections
                for(let j=i; j<particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 100) {
                        ctx.strokeStyle = `rgba(255, 0, 0, ${1 - dist/100})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initParticles);
        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('touchmove', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });

        const card = document.getElementById('tilt-card');
        document.addEventListener('mousemove', (e) => {
            if(window.innerWidth < 768) return;
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        initParticles();
        animate();

    </script>
</body>
